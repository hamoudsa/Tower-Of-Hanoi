<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='http://fonts.googleapis.com/css?family=Chewy&text=Tower%20of%20Hanoi%20Game' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>  
    <title>Tower of Hanoi</title>
</head>
<body>
    <h1> Tower of Hanoi </h1>
    <div id="steps">Moves Counter: <span id="count"> 0</span></div></br>
    <div id="message"></div>
    <div class="move" id="drop1">
      <div class="box">
        <div class="ring ring-1" id="1"></div>
        <div class="ring ring-2" id="2"></div>
        <div class="ring ring-3" id="3"></div>
        <div class="ring ring-4" id="4"></div>
         <div class="ring ring-5" id="5"></div>
      </div>
    </div>
    <div class="move" id="drop2">
      <div class="box"></div>
    </div>
    <div class="move" id="drop3">
      <div class="box"></div>
    </div>
</body>
</html>
